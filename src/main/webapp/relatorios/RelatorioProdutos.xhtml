<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Relatório de Produtos</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<h1>Relatório de Produtos</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Emitir" ajax="false" action="#{relatorioProdutosBean.emitir}" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<h:panelGroup>
					<p:outputLabel value="Valor unitário de: " for="valorunitariode" />
					<p:inputText id="valorunitariode" size="10" maxlength="10" styleClass="moeda texto-direita"
						value="#{relatorioProdutosBean.valorUnitarioDe}">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText>

					<p:outputLabel value="Até: " for="valorunitarioate" style="margin-left: 10px;" />
					<p:inputText id="valorunitarioate" size="10" maxlength="10" styleClass="moeda texto-direita"
						value="#{relatorioProdutosBean.valorUnitarioAte}">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText>
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
