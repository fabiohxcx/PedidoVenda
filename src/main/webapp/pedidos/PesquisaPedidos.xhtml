<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Pedidos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Pedidos</h1>

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pedidos/CadastroPedido"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%;margin-top:20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="Número" />
				<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>

				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyy" />
					a
					<p:calendar size="10" pattern="dd/MM/yyy" />
				</h:panelGroup>

				<p:outputLabel value="Vendedor" />
				<p:inputText size="40" />

				<p:outputLabel value="Cliente" />
				<p:inputText size="40" />

				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Cancelado" />
				</p:selectManyCheckbox>
			</p:panelGrid>
			

			<p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido" style="margin-top: 20px;"
				emptyMessage="Nenhum pedido encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="Número" style="text-align: center; width: 100px;">
					<h:outputText value="12345"/>
				</p:column>
				<p:column headerText="Cliente" >
					<h:outputText value="Supermercados João de Barros"/>
				</p:column>
				<p:column headerText="Vendedor" >
					<h:outputText value="Jeremias Júnior"/>
				</p:column>
				<p:column headerText="Data de criação" style="text-align: center; width: 140px;">
					<h:outputText value="11/12/2014" />
				</p:column>
				<p:column headerText="Valor total" style="text-align: right; width: 120px;">
					<h:outputText value="R$ 1.230,43" />
				</p:column>
				<p:column headerText="Status" style="width: 120px;">
					<h:outputText value="Emitido" />
				</p:column>
				<p:column style="text-align: center;width: 50px;">
					<p:button icon="ui-icon-pencil" title="Editar" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
