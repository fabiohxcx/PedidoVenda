<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.min.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="img" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left;">
			<h:link outcome="/Home">
				<h:graphicImage library="img" name="ramco_logo.png" width="85" height="60" />
			</h:link>
		</div>
		<div style="float: right; margin-right: 110px; height: 60px">
			<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px; margin-top: 30px"> Olá <h:outputText
					value="#{seguranca.nomeUsuario}" />
			</span>
			<h:form style="display: inline-block;">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes" outcome="/clientes/CadastroCliente" />
						<p:menuitem value="Usuários" outcome="/usuarios/CadastroUsuario" />
						<p:separator />
						<p:menuitem value="Categorias" />
						<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo Pedido" outcome="/pedidos/CadastroPedido" />
						<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />
					</p:submenu>
					<p:menuitem value="Sair" url="/j_spring_security_logout" />
				</p:menubar>
			</h:form>
		</div>
		<div style="clear: both;"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px;height: 3px;background-color: #A9D0F5;color: #A9D0F5;border:0px;" />

	<footer> Sistema de Pedido de Vendas - Desenvolvido por Fábio Hideki </footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : '.',
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>
</html>
